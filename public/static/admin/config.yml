backend:
  name: git-gateway
  repo: praWeb/with-netlify-cms-app
  branch: main
media_folder: static/images/uploads
publish_mode: editorial_workflow
public_folder: "/images/uploads"
slug:
  encoding: 'ascii'
  clean_accents: true
  sanitize_replacement: '_'
collections:
  - name: 'pages'
    label: 'Pages'
    create: true
    preview_path: "blog/{{year}}/{{month}}/{{slug}}"
    files:
      - label: 'Home'
        name: 'home'
        file: 'content/home.md'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Publish Date', name: 'date', widget: 'datetime' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
          - { label: "About", name: "about_me", widget: "text", required: true }
          - {
              label: 'Featured Image',
              name: 'thumbnail',
              widget: 'image',
              required: true,
            }
          - {
              label: 'About Image',
              name: 'about_image',
              widget: 'image',
              required: false,
            }
  - label: 'Blog'
    name: 'blog'
    folder: 'content/blogPosts'
    create: true
    slug: '{{year}}-{{month}}-{{day}}_{{slug}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string', required: true }
      - {
          label: 'Publish Date',
          name: 'date',
          widget: 'datetime',
          required: true,
        }
      - {
          label: 'Featured Image',
          name: 'thumbnail',
          widget: 'image',
          required: true,
        }
      - {
          label: 'Featured Image for Article page',
          name: 'article_image',
          widget: 'image',
          required: false,
        }
      - { label: "Description", name: "short_summary", widget: "text", required: true }
      - { label: 'Body', name: 'body', widget: 'markdown', required: true }
